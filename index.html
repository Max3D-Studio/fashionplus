    <!-- Основное -->
    <section id="main">
      <div class="columns">
        <div

          style="background-image: url(image/ultherapy96.jpg)"
        ></div>
        <div
          class="column with-height"
          style="background-image: url(image/1-12.jpg)"
        ></div>
      </div>
    </section>
    <!-- Услуги -->
    <section id="services">
      <!-- two columns -->
      <div class="columns is-multiline">
        <!-- first column -->
        <div class="column">
          <!-- Визаж -->
          <div class="columns is-muliline is-mobile">
            <div class="column with-height is-half"></div>
            <div
              class="column is-half"
            >
              <img src="image/c700x420.jpg" alt="">
              <h3 >Визаж</h3>
            </div>
          </div>
          <!-- Male haircut -->
          <div class="columns is-muliline is-mobile">
            <div
              class="column with-height is-half"
              style="background-image: url(image/b8bbedeb6cb603e74310ae3be9e1f2b4.jpg)"
            ></div>
            <div class="column with-height is-half"></div>
          </div>
          <!-- Tatoo -->
          <div class="columns is-muliline is-mobile">
            <div class="column with-height is-half"></div>
            <div

          <div class="columns is-muliline is-mobile">

            <div class="column with-height is-half"></div>

          <div class="columns is-muliline is-mobile">

            <div class="column with-height is-half"></div>
          </div>
          <!-- Маникюр -->
          <div class="columns is-muliline is-mobile">
